<div class="example-container mat-elevation-z8" >
        <mat-table #table [dataSource]="dataSource" matSort>
          <!-- First Column ID-->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>

          <!-- Second Column -->
          <ng-container matColumnDef="productName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.productName}} </mat-cell>
          </ng-container>

          <!-- Third Column -->
          <ng-container matColumnDef="productCode">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Code </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <div class="form-group">
                <a target="_blank" 
                  (click)="onNavigate(element.productCode)" href="#">{{element.productCode}}</a>
              </div>
            </mat-cell>
          </ng-container>
          <!-- Fourth Column -->
          <ng-container matColumnDef="starRating">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Rating </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.starRating }} </mat-cell>
          </ng-container>
          <!-- Action Column -->
          <ng-container matColumnDef="edit">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
            <mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
                color="primary" (click)="editCommitteePlace(element)">
                <mat-icon>edit</mat-icon>
              </button> </mat-cell>
          </ng-container>
          <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Delete </mat-header-cell>
            <mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                (click)="deleteCommitteePlace(element._id)" color="warn">
                <mat-icon>delete</mat-icon>
              </button> </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </mat-table>
      </div>
